<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Socket.io Basics</title>
		<link rel="stylesheet" href="./css/bootstrap.min.css">
		<link rel="stylesheet" href="./css/styles.css">
		<style>
			.well {
				margin-top: 35px;
			}
		</style>
	</head>	

	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3 well">
					<h1 class="room-title text-center"> <!-- room name via jquery --></h1>
					<ul class="messages list-group" >
						<!-- Message area -->
					</ul>

					<form id="message_form">
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon">
									<i class="glyphicon glyphicon-comment"></i>
								</span>
								<input type="text" name="message" class="form-control"/>
							</div>							
						</div>
						<div class="form-group">
							<input type="submit" class="btn btn-default btn-block"/>
						</div>
					</form>

					<a href="/index.html">Change Details</a>
				</div>
			</div>
		</div>
		<script src="/js/jquery-2.1.4.js"></script>
		<script src="/js/socket.io.js"></script>
		<script src="/js/moment.js"></script>
		<script src="/js/QueryParams.js"></script>
		<script src="/js/app.js"></script>
	</body>
</html>
